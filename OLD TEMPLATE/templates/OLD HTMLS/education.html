            <div class="form-container">
                <h1>Education Information Form</h1>
                <form id="education-form" action="/education" method="post">
                    <div id="education-entries">
                        <div class="education-entry">
                            <h3>High School Details</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="highschool-name">High School Name:</label>
                                    <input type="text" id="highschool-name" name="highschool-name[]" required>
                                </div>
                                <div class="form-group">
                                    <label for="highschool-year">Year Graduated:</label>
                                    <input type="number" id="highschool-year" name="highschool-year[]" required>
                                </div>
                            </div>
                            <button type="button" class="delete-entry">Delete</button>
                        </div>
            
                        <div class="education-entry">
                            <h3>Tertiary Education Details</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="university-name">University Name:</label>
                                    

                                    <select id="institute" name="university-name[]" onchange="document.getElementById('selected-institute').value = this.value">
                                        <option value="">--- Select Institute ---</option>
                                        {% for institution in distinct_data.institutions %}
                                        <option value="{{ institution }}">{{ institution }}</option>
                                        {% endfor %}
                                    </select>


                                </div>

                               


                                <div class="form-group">
                                    <label for="degree">Qualification Type:</label>
                                  

                                    <select id="qualification-type" name="degree[]" onchange="document.getElementById('selected-qualification').value = this.value">
                                        <option value="">--- Select Qualification ---</option>
                                        {% for qualification in distinct_data.qualification_types %}
                                        <option value="{{ qualification }}">{{ qualification }}</option>
                                        {% endfor %}
                                    </select>


                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="university-year">Year Graduated:</label>
                                    <input type="number" id="university-year" name="university-year[]" required>
                                </div>

                                <div class="form-group">
                                    <label for="degree">Field of Study:</label>
                                  


                                    <select id="field-study" name="field-of-study[]"  onchange="document.getElementById('selected-field-study').value = this.value">
                                        <option value="">--- Select Field of Study ---</option>
                                        {% for field in distinct_data.fields_of_study %}
                                        <option value="{{ field }}">{{ field }}</option>
                                        {% endfor %}
                                    </select>
                                </div>


                            </div>
                            <button type="button" class="delete-entry">Delete</button>
                        </div>
                    </div>
                    
                    <div class="button-row">
                        <button type="button" id="add-education">Add Education</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
            
            <script>
                document.getElementById('add-education').addEventListener('click', function () {
                    const newEntry = document.createElement('div');
                    newEntry.classList.add('education-entry');
                    newEntry.innerHTML = `
                        <h3>Additional Education Details</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="institution-name">Institution Name:</label>
                                 <select id="institute" name="university-name[]" onchange="document.getElementById('selected-institute').value = this.value">
                                        <option value="">--- Select Institute ---</option>
                                        {% for institution in distinct_data.institutions %}
                                        <option value="{{ institution }}">{{ institution }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                            <div class="form-group">
                                <label for="qualification">Qualification Type:</label>
                             

                                    <select id="qualification-type" name="degree[]" onchange="document.getElementById('selected-qualification').value = this.value">
                                        <option value="">--- Select Qualification ---</option>
                                        {% for qualification in distinct_data.qualification_types %}
                                        <option value="{{ qualification }}">{{ qualification }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="graduation-year">Year Graduated:</label>
                                <input type="number" name="university-year[]" required>
                            </div>

                             <div class="form-group">
                                <label for="graduation-year">Field of Study:</label>
                                  <select id="field-study" name="field-of-study[]"  onchange="document.getElementById('selected-field-study').value = this.value">
                                        <option value="">--- Select Field of Study ---</option>
                                        {% for field in distinct_data.fields_of_study %}
                                        <option value="{{ field }}">{{ field }}</option>
                                        {% endfor %}
                                    </select>
                            </div>


                        </div>
                        <button type="button" class="delete-entry">Delete</button>
                    `;
                    document.getElementById('education-entries').appendChild(newEntry);
                });
                
            
                document.getElementById('education-form').addEventListener('click', function (e) {
                    if (e.target.classList.contains('delete-entry')) {
                        e.target.parentElement.remove();
                    }
                });
            </script>
