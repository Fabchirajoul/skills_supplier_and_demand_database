<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHieta Personal Information Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f7;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs .nav-link {
            color: #333;
        }
        .nav-tabs .nav-link.active {
            color: #0056b3;
            border-bottom: 3px solid #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
    </style>

    <style>
        .header-image {
            background-color: #eef2f6;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .header-image img {
            height: 50px;
            margin-right: 20px;
        }
        .nav-links {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            padding-bottom: 5px;
        }
        .nav-links a.active {
            border-bottom: 3px solid blue;
            color: blue;
        }
        .form-container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
        }
        .button-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Personal Information</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Education</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Work History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CV</a>
            </li>
        </ul>
        
        <h5 class="mt-3">Step 1 of 4: Personal Information</h5>
        
        <form>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" placeholder="First Name*">
                </div>
                <div class="col-md-6 form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name*">
                </div>
                <div class="col-md-6 form-group">
                    <label>Date of Birth (DOB)</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label>ID or Passport Number</label>
                    <input type="text" class="form-control" placeholder="ID/Password Number*">
                </div>
                <div class="col-md-6 form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" placeholder="Home Address">
                </div>
                <div class="col-md-6 form-group">
                    <label>City or Town of Residence</label>
                    <input type="text" class="form-control" placeholder="Town/City">
                </div>
                <div class="col-md-6 form-group">
                    <label>Postal Code</label>
                    <input type="text" class="form-control" placeholder="Postal Code">
                </div>
                <div class="col-md-6 form-group">
                    <label>Province or State</label>
                    <select class="form-select">
                        <option>Select Province</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Phone Number (Home/Mobile)</label>
                    <input type="text" class="form-control" placeholder="Contact number">
                </div>
                <div class="col-md-6 form-group">
                    <label>Race</label>
                    <select class="form-select">
                        <option>Select Race</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Gender</label>
                    <select class="form-select">
                        <option>Select Gender</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Citizenship</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <label>Seeking placement?</label>
                    <select class="form-select">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Preferred Opportunities?</label>
                    <select class="form-select">
                        <option>-- Select Opportunities --</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Are you willing to relocate?</label>
                    <select class="form-select">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label>Disability</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
