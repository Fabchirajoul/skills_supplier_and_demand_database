<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">
            <img src="/static/images/chietaLogo.png" alt="Chieta Logo">
        </a>
        <div>
            <a href="#" class="me-3 text-dark">Register</a>
            <a href="#" class="text-dark">Login</a>
        </div>
    </nav>
    
    <div class="container mt-5 d-flex justify-content-center align-items-center content">
        <div class="row w-75">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="/static/images/loginimagees11.PNG" class="img-fluid" alt="People using laptop">
            </div>
            <div class="col-md-6">
                <h2>Welcome!</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                        <a href="#" class="float-end">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3">Don't have an account? <a href="#" class="text-danger">Sign Up as a learner</a> Or <a href="#" class="text-primary">Company</a> now!</p>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-3 mt-auto footer">
        &copy; 2024 Copyright CHIETA. All rights reserved
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
