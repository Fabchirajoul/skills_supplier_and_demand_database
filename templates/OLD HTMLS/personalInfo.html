<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info | SSDD</title>
    <link rel="stylesheet" href="/static/CSS/personalinfr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    
</head>

<body>
   

        <!-- Content -->
        <div class="content">

           

            <!-- Welcome Box -->
         
          <div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <div>
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          {% endwith %}

          </div>
           



            
              
                    <div class="form-container">
                    
                    
                    <h5 class="mt-3">Step 1 of 4: Personal Information</h5>
                        <h1>Personal Information Form</h1>
                        <form action="/personalInfo" method="post">
                          <div class="form-row">
                            <div class="form-group">
                              <label for="name">Full Name:</label>
                              <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                              <label for="surname">Surname:</label>
                              <input type="text" id="surname" name="surname" required>
                            </div>
                          </div>
                    
                          <div class="form-row">
                            <div class="form-group">
                              <label for="age">Race:</label>

                              
                              <select name="Race_type">
                                <option>--Select race --</option>
                                {% for race in distinct_data.race_types %}
                                <option value="{{ race }}" value="age">{{ race }}</option>
                            {% endfor %}

                              </select>
                            </div>
                            <div class="form-group">
                              <label for="dob">Date of Birth:</label>
                              <input type="date" id="dob" name="dob" required>
                            </div>
                          </div>
                    
                          <div class="form-row">
                            <div class="form-group">
                              <label for="id">ID Number:</label>
                              <input type="text" id="id" name="id" required>
                            </div>
                            <div class="form-group">
                              <label for="citizenship">Citizenship:</label>
                              <input type="text" id="citizenship" name="citizenship" required>
                            </div>
                          </div>
                    
                          <div class="form-row">
                            <div class="form-group">
                              <label for="marital-status">Marital Status:</label>
                              <select id="marital-status" name="marital-status" required>
                                <option value="" disabled selected>Select</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                                <option value="divorced">Divorced</option>
                                <option value="widowed">Widowed</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <label for="contact">Contact Number:</label>
                              <input type="tel" id="contact" name="contact" required>
                            </div>
                          </div>
                    
                          <div class="form-row">
                            <div class="form-group">
                              <label for="address">Address:</label>
                              <input type="text" id="address" name="address" required>
                            </div>
                            <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" id="email" name="email" required>
                            </div>

                           
                          </div>




                          <div class="form-row">
                            <div class="form-group">
                              <label for="current-province">Current Province:</label>
 

                              <input type="hidden" id="selected-province" name="current-province" value=""/>
                              <select id="province" name="province" onchange="document.getElementById('selected-province').value = this.value">
                                  <option value="">--- Select Province ---</option>
                                  {% for item in distinct_data.provinces_cities %}
                                  <option value="{{ item.province }}">{{ item.province }}</option>
                                  {% endfor %}
                              </select>

                              
                            </div>
                            <div class="form-group">
                              <label for="current-city">Current City:</label>
                              <input type="hidden" id="selected-city" name="city" value=""/>

                              <select id="city" name="current-city" onchange="document.getElementById('selected-city').value = this.value">
                                <option value="">--- Select City ---</option>
                                {% for item in distinct_data.provinces_cities %}
                                <option value="{{ item.city }}">{{ item.city }}</option>
                                {% endfor %}
                            </select>

                            
                            </div>

                           
                          </div>

                          <div class="form-row">
                            
                            <div class="form-group">
                              <label for="email">Gender: </label>
                              
                              <select id="marital-status" name="gender-type" required>
                                <option value="" disabled selected>-- Select your Gender --</option>
                                <option value="">-- Select your gender --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                              </select>
                            </div>


                            <div class="form-group">
                              <label for="email">Disability: </label>
                              
                              <select id="disability" name="disability" onchange="document.getElementById('selected-disability').value = this.value">
                                <option value="">--- Select Disability ---</option>
                                {% for disability in distinct_data.disability_types %}
                                <option value="{{ disability }}">{{ disability }}</option>
                                {% endfor %}
                            </select>
                            </div>

                           
                          </div>





                    
                          <button type="submitn">Submit</button> 
                        </form>
                      </div>
              
            </div>


        </div>



    </div>



</body>

</html>
