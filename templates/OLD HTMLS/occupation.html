            <div class="form-container">
                <h1>Work History Form</h1>
                <form id="work-history-form" action="#" method="post">
                    <div id="work-entries">
                        <div class="work-entry">
                            <h3>Work Experience</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="company-name">Company Name:</label>
                                    <input type="text" id="company-name" name="company-name[]" required>
                                </div>
                                <div class="form-group">
                                    <label for="job-title">Job Title:</label>
                                    <input type="text" id="job-title" name="job-title[]" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="start-date">Start Date:</label>
                                    <input type="date" id="start-date" name="start-date[]" required>
                                </div>
                                <div class="form-group">
                                    <label for="end-date">End Date:</label>
                                    <input type="date" id="end-date" name="end-date[]">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="job-description">Job Description:</label>
                                    <textarea id="job-description" name="job-description[]" rows="4" required></textarea>
                                </div>
                            </div>
                            <button type="button" class="delete-entry">Delete</button>
                        </div>
                    </div>
                    
                    <div class="button-row">
                        <button type="button" id="add-work">Add Work</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
            
            <script>


                document.getElementById('add-work').addEventListener('click', function () {
                    const newEntry = document.createElement('div');
                    newEntry.classList.add('work-entry');
                    const uniqueId = Date.now(); // Generate a unique ID using timestamp
                
                    newEntry.innerHTML = `
                        <h3>Additional Work Experience</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="company-name-${uniqueId}">Company Name:</label>
                                <input type="text" id="company-name-${uniqueId}" name="company-name[]" required>
                            </div>
                            <div class="form-group">
                                <label for="job-title-${uniqueId}">Job Title:</label>
                                <input type="text" id="job-title-${uniqueId}" name="job-title[]" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="start-date-${uniqueId}">Start Date:</label>
                                <input type="date" id="start-date-${uniqueId}" name="start-date[]" required>
                            </div>
                            <div class="form-group">
                                <label for="end-date-${uniqueId}">End Date:</label>
                                <input type="date" id="end-date-${uniqueId}" name="end-date[]">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="job-description-${uniqueId}">Job Description:</label>
                                <textarea id="job-description-${uniqueId}" name="job-description[]" rows="4" required></textarea>
                            </div>
                        </div>
                        <button type="button" class="delete-entry">Delete</button>
                    `;
                    document.getElementById('work-entries').appendChild(newEntry);
                });
                
                document.getElementById('work-history-form').addEventListener('click', function (e) {
                    if (e.target.classList.contains('delete-entry')) {
                        e.target.parentElement.remove();
                    }
                });
                
            
            
            
            
            </script>
