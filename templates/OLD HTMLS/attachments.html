            <div class="form-container">
                <h1>Attachments Form</h1>
                <form id="attachments-form" action="/Attachment" method="post" enctype="multipart/form-data">
                    <div id="attachment-entries">
                        <div class="attachment-entry">
                            <h3>Upload Document</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="document-type">Document Type:</label>
                                    <select id="document-type" name="document-type[]" required>
                                        <option value="" disabled selected>Select Document Type</option>
                                        <option value="highschool-certificate">High School Certificate</option>
                                        <option value="degree">Degree</option>
                                        <option value="id-copy">ID Copy</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="document-upload">Upload File:</label>
                                    <input type="file" id="document-upload" name="document-upload[]" required>
                                </div>
                            </div>
                            <button type="button" class="delete-entry">Delete</button>
                        </div>
                    </div>
            
                    <div class="button-row">
                        <button type="button" id="add-attachment">Add Document</button>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
            
            <script>
                document.getElementById('add-attachment').addEventListener('click', function () {
                    const newEntry = document.createElement('div');
                    newEntry.classList.add('attachment-entry');
                    newEntry.innerHTML = `
                        <h3>Additional Document</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="document-type">Document Type:</label>
                                <select name="document-type[]" required>
                                    <option value="" disabled selected>Select Document Type</option>
                                    <option value="highschool-certificate">High School Certificate</option>
                                    <option value="degree">Degree</option>
                                    <option value="id-copy">ID Copy</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="document-upload">Upload File:</label>
                                <input type="file" name="document-upload[]" required>
                            </div>
                        </div>
                        <button type="button" class="delete-entry">Delete</button>
                    `;
                    document.getElementById('attachment-entries').appendChild(newEntry);
                });
            
                document.getElementById('attachments-form').addEventListener('click', function (e) {
                    if (e.target.classList.contains('delete-entry')) {
                        e.target.parentElement.remove();
                    }
                });
            </script>
