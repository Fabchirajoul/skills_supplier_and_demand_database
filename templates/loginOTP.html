<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VERIFY | OTP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <script src="/static/js/addworkhistory.js"></script>
  <style>
    html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .content {
        flex: 1 0 auto;
    }
    .footer {
        flex-shrink: 0;
        width: 100%;
        margin-top: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle px-3 py-5 mb-2">
    <img src="/static/images/chietaLogo.png" alt="Chieta Logo">
    <div class="collapse navbar-collapse" id="navbarContent"></div>
  </nav>

  <div class="container my-4">
    
  

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="container mt-5 d-flex justify-content-center align-items-center content">
        <div class="row w-75">

          <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          </div>
           
            <div class="col-md-6">
                <h2>VERIFY OTP</h2>
                <form method="POST" action="{{ url_for('verify_otp_code_generated') }}">
                  <div class="mb-3">
                      <input type="text" name="otp_code" class="form-control" placeholder="Enter the OTP sent to your email" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">VERIFY</button>
              </form>
               <br>
                <p class="mt-3">If you didn't receive the OTP or it has expired <a href="{{ url_for('resend_otp_route') }}" class="text-danger">RESEND OTP</a> 
            </div>


            <div class="col-md-6 d-flex justify-content-center">
              <img src="/static/images/loginimagees11.PNG" class="img-fluid" alt="People using laptop">
          </div>


        </div>
    </div>
    




    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer class="bg-dark text-white text-center py-3 mt-auto footer">
    &copy; 2024 Copyright CHIETA. All rights reserved
</footer>





</body>
</html>
